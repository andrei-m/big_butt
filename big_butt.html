<!DOCTYPE html>
<html>
  <head>
    <title>Big Butt!</title>
  </head>
  <body>
    <p>Drag the link below to your bookmarks bar, then <a href="https://www.google.com/search?q=big+data">have fun</a>!</p>
    <p>
      <a href="javascript:(function() {
        var regex = /([Bb]ig)\s([Dd])ata/ig;
        function replace(node) {
          if (node.nodeType == Node.TEXT_NODE && /\S/.test(node.nodeValue)) {
            node.nodeValue = node.nodeValue.replace(regex, function(match, big, d) {
                var butt = 'D' == d ? 'Butt' : 'butt';
                return [big, butt].join(' ');
              });
          }

          if (node.childNodes.length) {
            for (var i = 0; i < node.childNodes.length; i++) {
              replace(node.childNodes[i]);
            }
          }
        }
        replace(document.getElementsByTagName('html')[0]);
      })()">Big Butt!</a>
    </p>
  </body>
</html>
